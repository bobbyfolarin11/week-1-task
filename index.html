<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Registration Page</h1>
      </header>
      <main>
        <form action=""id="mainform">
          
            <label for="name" id="nlabel">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name here" required>
        
          
            <label for="email" id="elabel">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email here" required>
         
         
            <label for="phone" id="nlabel">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number here" required>

            <label for="password" id="pass">Password</label>
            <input type="password" id="ipass" placeholder="Enter your Password" required>
          
          
            <label for="role">Gender</label>
            <select id="Gender" name="role">
              <option disabled selected value required>Select your gender</option>
              <option value="Gender">Male</option>
              <option value="Gender">Female</option>
            </select>
              
              <button class="button-27" type="submit">Submit</button>
          </div>
        </form>
      </main>
</body>
</html>
